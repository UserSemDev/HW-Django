{% extends 'catalog/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-3 card shadow-lg">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <p>Вы действительно хотет удалить продукт:<br><i>{{ object.title }}</i></p>
                <img src="/media/{{ object.image }}" style="width:100%">
                <div class="row">
                    <button type="submit" class="btn btn-danger mt-2">Подтвердить</button>
                    <a href="{% url 'catalog:product_detail' object.pk %}" class="btn btn-warning mt-1">Отменить</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
