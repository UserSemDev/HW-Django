<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products-Shop - {{ title }}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/my.css' %}">
    <!--    <script src="{% static 'js/my.js' %}"></script>-->
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Products-Shop</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-success" href="{% url 'catalog:home_page' %}">Главная</a>
        <a class="p-2 btn btn-outline-success" href="{% url 'catalog:product_list'%}">Продукты</a>
        <a class="p-2 btn btn-outline-success" href="{% url 'blog:list_article'%}">Cтатьи</a>
        <a class="p-2 btn btn-outline-success" href="{% url 'catalog:product_create' %}">Добавление товара</a>
        <a class="p-2 btn btn-outline-success" href="{% url 'catalog:index_contact' %}">Контакты</a>
    </nav>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4 title-pg">{{ title }}</h1>
</div>

<div class="container">
    {% block content %}
    {% endblock %}

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-12 col-md">
                Products-Shop
                <small class="d-block mb-3 text-muted">&copy; {% now 'Y' %}</small>
            </div>
        </div>
    </footer>
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
